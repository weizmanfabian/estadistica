{% extends "base.html"%}

{% block titulo %} Lista de Libros {% endblock %}

{% block contenido %}

<div class="card">
  <div class="card-header">
    <a name="" id="" class="btn btn-success" href="{% url 'crear'%}" role="button">Agregar Nuevo Libro</a>
  </div>
  <div class="card-body">
    <h4 class="card-title">Libros</h4>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Imagen</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for v in libros %}
        <tr>
          <td>{{v.id}}</td>
          <td>{{v.titulo}}</td>
          <td>
            <img src="{{v.imagen.url}}" height="100px" alt="imagen">

          </td>
          <td>{{v.descripcion}}</td>
          <td>
            <a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button">Editar</a>
            <a name="" id="" class="btn btn-danger" href="#" role="button">Borrar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

{% endblock %}
